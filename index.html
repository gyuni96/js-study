            <!-- 시간 슬라이드 -->
            <script>
                $(document).ready(function(){
                    var imgs;
                    var img_count;
                    var img_position = 1;

                    imgs = $('.slide');
                    img_count = imgs.children().length;
                    // img_count = imgs.children().length;

                    $('.box #back').click(function(){
                        back()
                    })
                    $('.box #next').click(function(){
                        next()
                    })

                    function back(){
                        if(1 < img_position){
                            imgs.animate({
                                left:'+=80px'
                            });
                            img_position--;
                        }
                    }
                    function next(){
                        if(img_count > img_position){
                            imgs.animate({
                                left:'-=80px'
                            });
                            img_position++;
                        }
                    }
                })
            </script>
